<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MemeMaster</title>
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="css/add.css">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
    <body>
        <!-- Nav bar -->
        <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
        });
        </script>
            
        <div id="navbar-placeholder"></div>

        <div class="page-header">
            <h1>Create Meme</h1>
        </div>

        <div id="canvas-container">
            <label>Image File:</label><br/>
            <input type="file" id="file-uploader" name="fileUploader"/>
            <canvas id="canvas"></canvas>
        </div>

        <div class="input-field-container">
        <form method="dialog">
            <input id="upload" type="file" accept="image/*"><br>
            <label for="title">Title </label><input id="titleInput" type="text" name="title" required><br>
            <label for="keywords">Keywords</label><input id="keywordsInput" type="text" name="keywords" required><br>
            <label for="textTop">Text (Top) </label><input id="textTopInput" type="text" name="textTop" required><br>
            <label for="textBot">Text (Bot) </label><input id="textBotInput" type="text" name="textBot"><br>
            
            <button type="submit" value="save">Create</button>
        </form>
        </div>
    </body>

    <script src="scripts/index.js"></script>
    <script src="scripts/meme.js"></script>
    <script src="scripts/create.js"></script>
</html>
