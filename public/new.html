        <!-- Nav bar -->
        <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
        });

        <div id="create">
            <h2>Create Meme</h2>
            
            <div id="file_preview_container">
                <!--<img id="file_preview" src="" alt="">-->
                <canvas id="canvas"></canvas>
            </div>
        
            <form id="new_meme_form">
                <label for="file_input">Choose from file...</label>
                <input type="file" id="file_input" accept="image/*" required><br>
        
                <label for="title_input">Title </label><input id="title_input" type="text" name="title" required><br>
                <label for="keywords_input">Keywords </label><input id="keywords_input" type="text" name="keywords" required><br>
                <label for="text_top_input">Text (Top) </label><input id="text_top_input" type="text" name="keywords" required><br>
                <label for="text_bottom_input">Text (Bottom) </label><input id="text_bottom_input" type="text" name="keywords" required><br>
        
                <button id="submit_btn" type="submit">Submit</button>
            </form> <!-- /#new_meme_form -->
        
        </div> <!-- /#create -->

    </body>

    <script src="scripts/index.js"></script>
    <script src="scripts/create_meme.js"></script>
    <script>
        document.getElementById('file_input').addEventListener('change', preview);
        document.getElementById('text_top_input').addEventListener('input', function (evt) {
            setText(this.value);
        });
        document.getElementById('new_meme_form').addEventListener('submit', function(event) {
            event.preventDefault();
            createMeme();
        });

    </script>
