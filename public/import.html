<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Import | MemeMaster</title>
   
    

    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.6.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.6.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.6.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.6.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.6.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    
    <!-- index.js -->
    <script src="/scripts/index.js"></script>
    <!-- database.js -->
    <script src="/scripts/import.js"></script>

    <script>
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          window.location.replace('/');
        } 
      });
    </script>

  </head>
  
  <body>
    <script src="header.js"></script>

    <div id="import">
      <a href="/home"><h1>MemeMaster</h1></a>
      <h2>Import Meme</h2>
      
      <div id="file_preview_container">
        <img id="file_preview" src="" alt="">
      </div>

      <form id="new_meme_form">
        <label for="file_input">Choose from file...</label>
        <input type="file" id="file_input" accept="image/*" required><br>

        <label for="title_input">Title </label><input id="title_input" type="text" name="title" required><br>
        <label for="keywords_input">Keywords </label><input id="keywords_input" type="text" name="keywords" required><br>

        <button id="submit_btn" type="submit">Submit</button>
      </form> <!-- /#new_meme_form -->

    </div> <!-- /#import -->
  </body>

  <script>
    document.getElementById('file_input').addEventListener('change', preview);
    document.getElementById('new_meme_form').addEventListener('submit', function(event) {
      event.preventDefault();
      importMeme();
    });
  </script>
</html>
